<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspira -</title>
    <meta
      name="description"
      content="Get a curated selection of the best UI design inspirations from across the web, delivered straight to your inbox."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://contenthub.vite.dev">
    <meta property="og:title" content="Inspira">
    <meta property="og:description" content="Get a curated selection of the best UI design inspirations from across the web, delivered straight to your inbox.">
    <meta property="og:image" content="/images/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://contenthub.vite.dev">
    <meta property="twitter:title" content="Inspira">
    <meta property="twitter:description" content="Get a curated selection of the best UI design inspirations from across the web, delivered straight to your inbox.">
    <meta property="twitter:image" content="/images/og-image.png">
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .content-visibility {
        content-visibility: auto;
      }
      img {
        background: #f5f5f5;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-white font-sans text-black min-h-screen">
    <div class="flex flex-col gap-12 max-w-md mx-auto p-6 md:p-12">
      <nav class="flex justify-between items-center">
        <div class="flex items-baseline gap-2">
          <a href="/">
            <img
              src="./image/logo.svg"
              alt="inspira logo by Sam Marxz"
              class="max-w-[100px] bg-white"
            />
          </a>
        </div>
        <a href="/about" class="text-sm text-neutral-500 hover:text-black">
          About
        </a>
      </nav>
      <header id="header" class="">
        <h1 class="text-xl md:text-2xl font-semibold">
          Stay ahead of the latest app design trends curated from top designers
          across the web.
        </h1>
        <div id="custom-substack-embed" class="mt-8 mb-1"></div>
        <span class="text-xs text-neutral-500"
          >One update email, once a week. That’s it.</span
        >
      </header>
    </div>

    <main class="mt-8">
      <category-nav></category-nav>
      <div
        id="gallery"
        class="container mx-auto p-6 md:p-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></div>
    </main>

    <image-modal></image-modal>

    <footer class="text-center py-8 text-neutral-500 px-6 space-y-6">
      <button class="js-button-to-top">Go To Top</button>

      <p>
        © 2024 Inspira by @sammarxz. All content belongs to their original
        owners.
      </p>
    </footer>

    <script type="module" src="/js/app.js"></script>
    <script>
      window.CustomSubstackWidget = {
        substackUrl: "inspiras.substack.com",
        placeholder: "example@gmail.com",
        buttonText: "Subscribe",
        theme: "custom",
        colors: {
          primary: "#000000",
          input: "#FFFFFF",
          email: "#000",
          text: "#FFFFFF",
        },
      };
    </script>
    <script src="https://substackapi.com/widget.js" async></script>
  </body>
</html>
